<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <!-- Input links to stylesheets and APIs-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1>Strength</h1>
    </header>

    <form>
        <div>Workout Type</div>
        <div>Sets:</div>
        <div>Reps:</div>
        <div>Weight:</div>
    </form>

    <div>
        <p>Rest Timer <span class="js-timeout">2:00</span>.</p>
         
        <button id="js-startTimer">Start Countdown</button>
        <button id="js-resetTimer">Stop &amp; Reset</button>
    </div>

    <!--CHECK FOR ACCURACY/LOCATION IN THIS FILE-->
    <script>
        var interval;
        function countdown() {
          clearInterval(interval);
          interval = setInterval( function() {
              var timer = $('.js-timeout').html();
              timer = timer.split(':');
              var minutes = timer[0];
              var seconds = timer[1];
              seconds -= 1;
              if (minutes < 0) return;
              else if (seconds < 0 && minutes != 0) {
                  minutes -= 1;
                  seconds = 59;
              }
              else if (seconds < 10 && length.seconds != 2) seconds = '0' + seconds;
              $('.js-timeout').html(minutes + ':' + seconds);
              if (minutes == 0 && seconds == 0) clearInterval(interval);
          }, 1000);
        }
        $('#js-startTimer').click(function () {
          $('.js-timeout').text("2:00");
          countdown();
        });
        $('#js-resetTimer').click(function () {
          $('.js-timeout').text("2:00");
          clearInterval(interval);
        });
        </script>


    <!--Insert link to JavaScript file here-->
</body>

</html>
